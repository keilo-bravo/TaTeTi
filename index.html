<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stiles.css">
    <script src="./script/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>TaTeTi</title>
</head>
<body>
    <div class="contenedor">
        <section class="section puntaje">
            <div class="buttons">
                <button onclick="newGame()" class='btnfos btnfos-3'>NEW GAME</button>
                <div  class='slt'>
                    <select onchange="select()"  class='sltfos' id="select">
                        <option value="vs_player" selected  ="color:black;"><p>vs Player 2</p></option>
                        <option value="Easy">Easy</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="radiobuttons">
                    <div >
                        <input type="radio" onchange="opcionS(this.id)" id="Radio1" value="X" checked disabled>
                        <label class="option optionX">
                          X
                        </label>
                    </div>
                    <div >
                        <input type="radio" onchange="opcionS(this.id)" id="Radio2" value="O" disabled>
                        <label class="option optionO">
                          O
                        </label>
                    </div>
                </div>
            </div>
            <div class="average">
                <div>
                    <p id="X" class="rojosX score ">0</p>
                    <p class="rojosX player">X</p>
                </div>
                <div>
                    <p id="E" class="score">0</p>
                    <p class="player">E</p>
                </div>
                <div>
                    <p id="O" class="verdesO score">0</p>
                    <p class="verdesO player">O</p>
                </div>
            </div>
        </section>
        <section class="section juego">
            <div class="tablero">
                <div>
                    <div>
                        <button id="P0-0" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                    <div>
                        <button id="P0-1" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                    <div>
                        <button id="P0-2" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                </div>
                <div>
                    <div>
                        <button id="P1-0" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                    <div>
                        <button id="P1-1" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                    <div>
                        <button id="P1-2" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                </div>
                <div> 
                    <div>
                        <button id="P2-0" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                    <div>
                        <button id="P2-1" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                    <div>
                        <button id="P2-2" disabled class="position">
                            <span ></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="alerta">
            <div>
                <button onclick="cerrar()" class="close">x</button>
                <h3></h3>
                <p class="player"></p>
            </div>
        </section>
    </div>
</body>
</html>
